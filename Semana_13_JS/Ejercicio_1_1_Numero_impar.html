<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR NUM IMPAR</title>
</head>
<body>
    <center>
        <h2>Generacion de numeros Impares</h2>
        <h3>Ciclo FOR</h3>

        <script>

            //Crear Ciclo FOR para Numeros impares

            let i;
            let num=1;//contador de numeros impares
            //
            for (i=1;i<=50;i+=2){
                document.write("<br>");
                document.write("Numero Impar.. "+i+"<br>");
                num++; //contador de impares
            }
            document.write("Total de numeros impares generados.. "+num+"<br>");
            

        </script>
    </center>
</body>
</html>
