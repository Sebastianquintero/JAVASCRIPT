<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletin Notas STD</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="IMG/incapp.png" alt="" width="150" height="150">
        <h1>Boletin De Notas Programacion Web</h1>
        <h2>Materia PAE06 JAVASCRIPT</h2>

        <script>
            let nota_STD,suma,prom;// Variables para notas de std
            suma=0;// sumador de notas
            prom=0; //Colocar nota definitiva std
            num=1; //Contador de notas

            //Entrada

            nomb_std=prompt("Ingrese nombre estudiante");
            
            //Proceso ciclo while

            while (num<=3){
                nota_STD=parseFloat(prompt("Ingrese nota std: [1=Desempeño,2=Talleres,3=Examenes]"));
                //Acumulador o sumador de notas std
                suma+=nota_STD;
                //Contador de notas Ingresadas
                num++;
            }
            //calcular promedio final std
            prom=suma/3;
            //Valida calificacion std

            if(prom>=3.0){
                swal("Apreciado Estudiante","Aprobaste materia PAE","success");
            }else{
                swal("Apreciado Estudiante","Reprobaste Materia PAE","error");
            }
            //
            document.write("<br>");
            document.write("<s>"+nomb_std+" Nota Final de Programacion Web PAE..."+prom.toFixed(2)+"<br>");

        </script>
    </center>
</body>
</html>
