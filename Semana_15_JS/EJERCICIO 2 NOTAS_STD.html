<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS STD </title>
    <link rel="stylesheet" href="CSS/NOTAS.css">
    <script src="JS/NOTAS_STD.js"></script>
</head>
<body>
    <center>
        <div class="container">
            <header>
                <img src="IMG/incap2.png" alt="logo Incap" width="150" height="150">
                <h1>INCAP, La via del progreso</h1>
            </header>
            <!-- Seccion Formulario de Ingreso de Notas -->
            <form class="form">
                <h2>Calculo de Notas</h2>
                
                <label for="Nota 1">Nota 1</label>
                <input type="text" id="Nota1" class="box">
    
                <label for="Nota 2">Nota 2</label>
                <input type="text" id="Nota2" class="box">
    
                <label for="Nota 3">Nota 3</label>
                <input type="text" id="Nota3" class="box">
    
                <label for="Def">Definitiva</label>
                <input type="text" id="Definitiva" class="box" disabled>
                
                <input type="button" value="Calcular" class="submit" onclick="promedio()">

                <input type="button" value="limpiar" class="submit" onclick="limpiar()">
    
            </form>
        </div>
    </center>
</body>
</html>
