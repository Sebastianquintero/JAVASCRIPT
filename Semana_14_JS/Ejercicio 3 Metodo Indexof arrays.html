<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Indexof</title>
</head>
<body>
    <center>
        <h1>Metodo Indexof / Busqueda Arrays</h1>
        <h2>Metodo TRIM / Eliminar Espacios En Datos</h2>
        <br><br>
        <p>Estudiante se encuentra en el indice no.</p>
        <p id="std"></p>

        <script>
            let num;
            let std=new Array();
            //Captura
            num=parseInt(prompt("Ingrese cantidad de elementos a guardar a arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("Ingrese nombre STD");
            }
            //Busqueda
            let datob=prompt("Ingrese nombre STD a buscar");
            let find=std.indexOf(datob.trim());

            //EL metodo index of da como resultado verdadero 0 (verdadero), sino da -1 (falso)
            if (find>-1){
                document.getElementById("std").innerHTML=find+"..."+datob;
            }else{
                document.getElementById("std").innerHTML="ERROR.. Nombre estudiante no encontrado..."+ datob;
            }
        </script>
    </center>
</body>
</html>
