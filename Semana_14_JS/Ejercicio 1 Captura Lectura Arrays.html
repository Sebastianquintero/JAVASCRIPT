<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <center>
        <h1>Crear Arrays Por Captura-Lectura</h1>
        <h2>Con Ciclo FOR</h2>

        <script>
            // Variable Tipo Objeto Arrays
            let num;
            let datos=new Array();

            //CAPTURA
            num=parseInt(prompt("Ingrese Cantidad de datos en Array"));
            for (i=0;i<num;i++){
                datos[i]=prompt("Ingrese Datos al azar..."+i);
            }
            //IMPRIMIR
            for (i=0;i<num;i++){
                document.write(datos[i]+"<br>");
                console.log(datos[i]);
            }
        </script>
    </center>
</body>
</html>
