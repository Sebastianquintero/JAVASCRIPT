<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento ONCLICK</title>
</head>
<body>
    <h2>EVENTO ONCLICK JS</h2>

    <!-- Definicion de evento onclick en script en linea -->

    <input type="button" value="Enviar" style="background-color: brown; color:black; border-radius: 25px;" onclick="confirm('Favir clic en Aceptar para continuar')">
</body>
</html>
