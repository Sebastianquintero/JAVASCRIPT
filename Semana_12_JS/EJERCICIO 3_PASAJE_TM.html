<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaje TM</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="IMG/04d462f7717a06fd93117af93a021a88.png" alt=""width="150" height="150">
        <h2>INGRESO/ SALDO TARJETA TRANSMILENIO</h2>

        <script>
            //Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.950. Enviar mensajes respectivos dependiendo de la validación de sistema//

            // Variables 

            let saldo;
            const tm=2950;

            //Entrada

            saldo=parseInt(prompt("Ingrese saldo de su tarjeta TM"));

            //Proceso: aplicacion estructura de control condicional SI

            if(saldo>=tm){
                swal("Estimado Usuario", "Ingrese a Transmilenio", "success");
            }else{
                swal("Estimado Usuario", "Saldo Insuficiente: Recarga Tu Tarjeta TM", "error");
            }
        </script>
    </center>
</body>
</html>
